<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./js/vue.js"></script>
	<script src='./js/vue-resource.min.js'></script>
</head>
<body>
	<div id="app"></div>
	<script>
		var vueObj = new Vue({
			//get方式的不简写
			created:function(){
				this.$http({
					method:'get',
					url:'/ajaxGet',
					params:{sad:'Vue框架的get方式'}
				}).then(function(response){
					console.log(response.bodyText);
				},function(error){
					console.log(error);
				});
			},
			//post方式的简写
			beforeCreate:function(){
				this.$http.post('/ajaxPost',
					{sad:'Vue框架的Post方式'},
					{emulateJSON:true}).then(function(response){
					console.log(response.bodyText);
				},function(error){
					console.log(error);
				});
			}
			//jsonp
			
		});
	</script>
</body>
</html>
